<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = text/css href = "../css/cardArrangementTrial.css">
    <title>Document</title>
</head>
<body>
    <div class="outerContainer">
        <div class = "containerOne">
            <div class = "rowOne" draggable="true">
                <img id = "newItem" ondragstart="drag(event)" src="../cardsTwo/acceptanceCard.PNG">
                <img id = "secondItem" ondragstart = "drag(event)" src="../cardsTwo/curiosityCard.png">
                <img id = "thirdItem" ondragstart = "drag(event)" src="../cardsTwo/freedomCard.png">
            </div>
            <div class = "rowOne" draggable = 'true'>
                <img id = "fourthItem" ondragstart = "drag(event)" src="../cardsTwo/goalCard.png">
                <img id = "fifthItem" ondragstart = "drag(event)" src="../cardsTwo/honorCard.png">
                <img id = "sixthItem" ondragstart = "drag(event)" src="../cardsTwo/masteryCard.png">
            </div>
            <div class = "rowOne" draggable="true">
                <img id = "seventhItem" ondragstart = "drag(event)" src="../cardsTwo/orderCard.png">
                <img id = "eigthItem" ondragstart = "drag(event)" src="../cardsTwo/powerCard.png">
                <img id = "ninthItem" ondragstart = "drag(event)" src="../cardsTwo/relatednessCard.png">
            </div>
            <div class = "rowOne" draggable="true">
                <img id = "tenthItem" ondragstart = "drag(event)" src="../cardsTwo/statusCard.png">
            </div>
        </div>  
        
        <div class="containerTwo">
            <div class = "emptyBoxes">
                <div class = "trial" id = "targetBoxOne" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="emptyBoxes">
                <div class = "trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="emptyBoxes">
                <div class = "trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="emptyBoxes">
                <div class = "trial" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
</body>
<script src = "../js/cardArrangment.js"></script>
</html>
