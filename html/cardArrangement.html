<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="../css/cardArrangement.css">
    <script src ="../js/cardArrangement.js" defer></script>
    <title>Card Arrangement</title>
</head>
<body>
    <div class = "container">
        <div class ="containerOne">
            <div class = "rows">
                <div><img id ="myId" ondragstart="drag(event)" src = "../cardsTwo/acceptanceCard.PNG"></div>
                <div><img id ="myIdOne" ondragstart="drag(event)" src = "../cardsTwo/curiosityCard.png"></div>
                <div><img id ="myIdTwo" ondragstart="drag(event)"  src = "../cardsTwo/freedomCard.png"></div>
            </div>
            <div class = "rows">
                <div><img id ="myIdThree" ondragstart="drag(event)"  src = "../cardsTwo/goalCard.png"></div>
                <div><img id ="myIdFour" ondragstart="drag(event)"  src = "../cardsTwo/honorCard.png"></div>
                <div><img id ="myIdFive" ondragstart="drag(event)"  src = "../cardsTwo/masteryCard.png"></div>
            </div>
            <div class = "rows">
                <div><img id ="myIdSix" ondragstart="drag(event)"  src = "../cardsTwo/orderCard.png"></div>
                <div><img id ="myIdseven" ondragstart="drag(event)"  src = "../cardsTwo/powerCard.png"></div>
                <div><img id ="myIdEight" ondragstart="drag(event)"  src = "../cardsTwo/relatednessCard.png"></div>
            </div>
            <div class = "rows">
                <div><img id ="myIdNine" ondragstart="drag(event)"  src = "../cardsTwo/statusCard.png"></div>
            </div>
        </div>

        <div class ="containerTwo">
            <div class = "emptyRows">
                <div id="empty" draggable="true"></div>
                <div id="empty"draggable="true"></div>
                <div id="empty" draggable="true"></div>
            </div>
            <div class = "emptyRows">
                <div id="empty" draggable="true"></div>
                <div id="empty" draggable="true"></div>
                <div id="empty" draggable="true"></div>
            </div>
            <div class = "emptyRows">
                <div id="empty" draggable="true"></div>
                <div id="empty" draggable="true"></div>
                <div id="empty" draggable="true"></div>
            </div>
            <div class = "emptyRows">
                <div id="empty"draggable="true"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
